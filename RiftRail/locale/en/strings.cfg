[mod-setting-description]
rift-rail-show-logistics-notifications=Controls whether to show notification messages when Cybersyn/LTN cross-surface connections are established or disconnected. Enabled by default.
rift-rail-show-cybersyn-global=Show Cybersyn connect/disconnect announcements in chat. Per-player toggle; disable if you don’t want to see them.
rift-rail-reset-colliders=[DANGEROUS OPERATION] This will forcibly remove all RiftRail colliders on the map and regenerate them. Use only when collision failures or collider misplacements occur after mod upgrades. After checking and confirming, the script will automatically run the repair logic and automatically disable this option.
rift-rail-uninstall-cleanup=WARNING: Check this ONLY if you intend to remove this mod or want to clean up cross-surface connection data.\nIt will force disconnect all Rift Rail portals from Cybersyn and LTN networks and clean up external data to prevent errors.\nMake sure no trains are currently teleporting before enabling!
rift-rail-teleport-speed=Controls the initial speed of the train at the exit portal.\nRecommended: 1.0 (approx. 216 km/h). Higher values may cause train couplings to break.\nLower values reduce throughput.\nIncreasing this may require lowering the placement check interval.\nMinimum: 0.1. Maximum: 8.0.
rift-rail-placement-interval=Controls how often the script checks if the next wagon can be placed (in ticks; 60 ticks = 1 second).\nLower values are more stable but use slightly more CPU.\nHigher values save CPU but risk breaking train couplings at high speeds.\nYou may need to reduce train speed if you increase this value.\nRecommended: 1. Maximum: 10.
rift-rail-ltn-use-teleported=If enabled, a temporary stop will be added to the schedule immediately after the Rift Rail portal. This forces the train to leave the portal area to prevent blocking. Requires you to build a station with the matching name near the exit.
rift-rail-ltn-teleported-name=The name of the station to be used as the teleported stop. Default includes the mod icon.
rift-rail-mod-integration=Choose which mod Rift Rail should integrate with. This setting changes recipes and technologies to match the selected mod. Only one option can be active at a time.\n\nOptions:\n- none: No integration. Rift Rail uses its own default recipes and progression.\n- easy-mode: Makes Rift Rail easier to build with simplified recipes and progression. \n- space-age: Adjusts Rift Rail to use materials and progression from the Space Age mod.\n- krastorio2: Adjusts Rift Rail to use Krastorio 2 components and balance.\n- space-exploration: Adjusts Rift Rail to use Space Exploration resources and space progression.\n- se-k2: Adjusts Rift Rail for a combined Space Exploration and Krastorio 2 setup.

