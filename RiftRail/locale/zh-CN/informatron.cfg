# -- 主页面 --
menu_rift_rail_informatron=裂隙铁路 [item=rift-rail-placer]
title_rift_rail_informatron=裂隙铁路 (Rift Rail) 指南
page_main_text_1=欢迎使用 [font=default-bold][color=193,128,255]裂隙铁路[/color][/font]！本模组提供了一种紧凑、高科技的物流解决方案，允许你跨越遥远的距离，甚至在不同的地表和飞船之间无缝传送列车。
page_main_text_2=与传统的双向连接不同，Rift Rail 采用[font=default-bold][color=orange]非对称的单向传送系统[/color][/font]。不仅完美支持机车、货运车厢、流体车厢和大炮车厢，坐在车内的玩家也会随车辆瞬间传送！请在左侧目录查看详细的操作指南。

# -- 运行与配对 --
menu_rr_pairing=运行与配对
title_rr_pairing=运行模式与配对指南
page_pairing_text_1=请放置 [item=rift-rail-placer] 传送门放置器。打开界面后，你可以将其配置为 [color=green]入口 (传送)[/color] 或 [color=orange]出口 (接收)[/color]。\n\n[font=default-bold]如何配对：[/font]\n1. 确保你建好了一个入口和一个出口。\n2. 打开其中一个传送门的界面，在“选择配对目标”下拉菜单中选择另一个传送门，然后点击[color=green]配对[/color]按钮。\n3. 配对成功后，列车驶入入口即可瞬间从对应的出口驶出。

# -- 路由逻辑 --
menu_rr_routing=多对多路由 (核心)
title_rr_routing=N-to-M 路由优先级
page_routing_text_1=从 v0.10 开始，Rift Rail 支持[font=default-bold][color=green]多对多 (N-to-M)[/color][/font] 的复杂网络！你可以将 1 个入口同时连接到最多 5 个出口，或将多个入口连接到 1 个出口。\n\n当 1 个入口连接了多个出口时，传送门会按照以下[color=orange]优先级[/color]决定列车的去向：
page_routing_text_2=[font=default-bold]1. 信号控制（最高优先级）：[/font]如果在列车时刻表的等待条件中包含虚拟信号 [virtual-signal=riftrail-go-to-id] > [目标ID]，列车将精准传送到对应 ID 的出口。\n\n[font=default-bold]2. LTN 自动路由：[/font]如果是 LTN 列车，系统会自动计算出口与目的地的距离，并传送到同一地表上距离最近的可用出口。\n\n[font=default-bold]3. 默认顺位（保底）：[/font]如果没有任何指令，列车将默认传送到连接列表中的第一个可用出口。

# -- LTN --
menu_rr_ltn=LTN 物流网络
title_rr_ltn=LTN 跨地表运输设置
page_ltn_text_1=从 v0.10 开始，LTN 跨地表运输的设置逻辑已全面更新。要建立地表 A 和地表 B 之间有效的 LTN 通路，您必须严格遵循以下规则：\n\n[font=default-bold]1. 双向往返 (硬性要求)：[/font]\nLTN 调度器需要计算回程路径才能成功派单。您必须建立 [color=green]入口 A -> 出口 B[/color] (例如：Nauvis 到 Vulcanus)，同时必须建立反向的 [color=orange]入口 C -> 出口 D[/color] (例如：Vulcanus 到 Nauvis)。\n\n[font=default-bold]2. 手动独立激活：[/font]\n与旧版本不同，现在的开关只影响您点击的那个建筑。您必须打开上述这 [color=red]4 个建筑[/color]的界面，分别在所有入口侧和出口侧都[color=green]手动开启[/color] "LTN" 开关。\n\n[font=default-bold]3. 通用网络 (ID -1)：[/font]\n为了简化配置，自定义传送门网络 ID 的功能已被移除。所有传送门现在固定使用[color=purple]网络 ID -1[/color]，充当所有 LTN 网络的通用桥梁。

# -- FAQ --
menu_rr_faq=常见问题 (FAQ)
title_rr_faq=常见问题与排错
page_faq_text_1=[font=default-bold]问：Cybersyn 兼容功能去哪了？[/font]\n答：由于架构冲突，v0.10 版本已[color=red]永久移除[/color]对 Cybersyn 的支持。如需使用请降级至 v0.10.1 (多对多) 或 v0.8.2 (一对一)。\n\n[font=default-bold]问：火车撞击后不传送，或者碰撞箱失效怎么办？[/font]\n答：请前往 [设置 -> 模组设置 -> 地图] 中点击 [color=orange]"重置所有碰撞器"[/color] 进行紧急修复。\n\n[font=default-bold]问：我想卸载这个模组，会坏档吗？[/font]\n答：卸载前，请务必在模组设置中勾选[color=red]"卸载准备 / 数据清理"[/color]，这将强制断开所有连接并清理残留数据，防止坏档！

# -- UPS 性能优化 --
menu_rr_ups=UPS 性能优化
title_rr_ups=进阶：性能与 UPS 优化指南
page_ups_text_1=对于追求极致性能的巨型基地玩家，Rift Rail 提供了深度的优化空间：\n\n[font=default-bold][color=orange]保持同向放置[/color][/font]只要配对的入口与出口[color=green]都是竖着放的，或都是横着放的[/color]，传送门将绕过复杂的常规生成逻辑，直接调用原生 Clone API 进行像素级复制。这种方式对 UPS 的消耗极低，是巨型基地的首选！[font=default-bold]结论：[/font]为了获得最佳的传送性能，请尽量避免“一横一竖”的直角传送，尽可能让出入口[color=orange]保持平行[/color]。
page_ups_text_2=[font=default-bold][color=orange]技巧 2：平衡“传送速度”与“检测频率”[/color][/font]\n您可以在模组设置中调整以下参数：\n[font=default-bold]· 放置检测间隔：[/font]提高此值（如 2 或 3）可大幅降低脚本 CPU 消耗，但会导致车厢连接延迟。\n[font=default-bold]· 传送时车辆速度：[/font]值越高吞吐量越大，但过高的速度必须配合极低的检测间隔，否则会导致列车拉断。\n\n[font=default-bold]🏆 推荐预设：[/font]\n[color=green]高吞吐量模式：[/color]检测间隔 1，传送速度 1.0~2.4（适合大多数人）。\n[color=purple]终极 UPS 环保模式：[/color]检测间隔 3，传送速度 0.5~1.0（适合千瓶巨型基地，极低 CPU 消耗）。