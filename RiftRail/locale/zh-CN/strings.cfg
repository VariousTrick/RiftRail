[mod-setting-description]
rift-rail-show-logistics-notifications=控制是否显示 Cybersyn/LTN 跨地表连接建立/断开的通知消息。默认开启。
rift-rail-show-cybersyn-global=是否在聊天栏显示 Cybersyn 连接/断开的全局提示（仅对开启此选项的玩家可见）。
rift-rail-reset-colliders=【危险操作】这将强制删除地图上所有的 RiftRail 碰撞器并重新生成它们。仅在模组升级后出现碰撞失效、或碰撞器位置错乱时使用。勾选并确认后，脚本会自动运行修复逻辑并自动关闭此选项。
rift-rail-uninstall-cleanup=警告：仅当你打算彻底删除本模组或想要清理地表连接数据时时才勾选此项。\n它将强制断开所有传送门与 LTN 的连接，并清理外部数据库中的残留数据，防止坏档。\n执行前请务必确保没有列车正在传送中！
rift-rail-teleport-speed=控制列车在传送门出口的初始速度。\n推荐值为 1.0 (约 216 km/h)。过高的值可能导致列车物理连接断裂，过低的值会降低传送效率。\n提升此项或许需要提降低检查频率数值。\n最小值为 0.1，最大值为 8.0。
rift-rail-placement-interval=控制脚本检查“能否放置下一节车厢”的频率（单位：tick，1秒=60 tick）。\n值越低，传送越稳定但服务器CPU占用稍高；值越高，越节省CPU但在高速传送时有断开风险。\n提高此项或许需要降低列车速度。\n推荐值为 1。最大值为 10。
rift-rail-ltn-use-teleported=如果启用，将在时刻表中紧随传送门站点之后添加一个临时站点。这强制列车在传送后立即驶离传送门口区域以防止堵塞。你需要自己在出口附近建造一个同名车站。
rift-rail-ltn-teleported-name=用作清理站点的车站名称。默认包含模组图标。
rift-rail-mod-integration=选择 Rift Rail 要集成的模组。此设置会改变配方和科技，以匹配所选模组的进度和平衡性。一次只能选择一个选项。\n\n选项：\n- 无 (none)：不进行集成。Rift Rail 将使用其默认的配方和科技进程。\n- 简单模式 (easy-mode)：通过简化的配方和科技进程，让 Rift Rail 更易于制造。\n- 太空时代 (space-age)：调整 Rift Rail 以使用“太空时代”扩展包的材料和进程。\n- Krastorio 2：调整 Rift Rail 以使用 Krastorio 2 的组件和平衡性。\n- 太空探索 (space-exploration)：调整 Rift Rail 以使用“太空探索”的资源和太空进程。\n- SE + K2：为同时使用“太空探索”和“Krastorio 2”的环境调整 Rift Rail。

