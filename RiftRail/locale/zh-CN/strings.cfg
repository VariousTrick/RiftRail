[mod-name]
RiftRail=裂隙铁路 (Rift Rail)

[mod-description]
RiftRail=提供一种非对称、单向的跨地表火车传送系统。支持自定义入口/出口模式切换，并完美兼容 Cybersyn 物流调度。

