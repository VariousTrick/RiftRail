rift-rail-station=裂隙铁路内部车站
rift-rail-signal=裂隙铁路信号灯
rift-rail-collider=传送触发器
rift-rail-blocker=物理阻挡器
rift-rail-tug=裂隙铁路拖船 (隐形)

[item-name]
