item-description-pairing=Rift Rail的核心机制是[font=default-bold][color=green]配对[/color][/font]：每个入口都必须至少连接一个出口，才能正常工作。配对后，列车进入入口时会被传送到连接的出口。\n\n配对方法：点击[font=default-bold][color=green]Rift Rail Core[/color][/font]，然后点击要连接的出口，即可完成配对。每个入口可以连接多个出口，每个出口也可以连接多个入口。\n\n配对完成后，入口和出口上会显示对应的ID（，以帮助你识别它们之间的连接关系。

