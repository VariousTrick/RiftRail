item-description-rift-rail-placer=从 v0.10 开始，Rift Rail 支持[font=default-bold][color=green]多对多 (N-to-M)[/color][/font] 的复杂网络！你可以将 1 个入口同时连接到最多 5 个出口，或将多个入口连接到 1 个出口。\n\n当 1 个入口连接了多个出口时，传送门会按照以下[color=orange]优先级[/color]决定列车的去向：[font=default-bold]1. 信号控制（最高优先级）：[/font]如果在列车时刻表的等待条件中包含虚拟信号 [virtual-signal=riftrail-go-to-id] > [目标ID](信号不看符号，只看数值<,=或者>都没有影响)，列车将精准传送到对应 ID 的出口。\n\n[font=default-bold]2. LTN 自动路由：[/font]如果是 LTN 列车，系统会自动计算出口与目的地的距离，并传送到同一地表上距离最近的可用出口。\n\n[font=default-bold]3. 默认顺位（保底）：[/font]如果没有任何指令，列车将默认传送到连接列表中的第一个可用出口。\n对于追求极致性能的巨型基地玩家，Rift Rail 提供了深度的优化空间：\n\n[font=default-bold][color=orange]技巧 1：利用“直通”克隆优化 (最强大)[/color][/font]\n如果列车传送后[color=green]不需要改变绝对朝向[/color]（例如：入口朝北，出口朝南，列车笔直穿过），系统将智能调用极速的 Clone API。此时一整列满载火车的传送[color=green]几乎不消耗任何 UPS[/color]！\n[font=default-bold]结论：[/font]在规划干线时，尽量保持入口和出口[color=orange]方向相反（直进直出）[/color]。
